<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Nosh-up</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">

                <h1 class="text-center text-uppercase">Nosh-up</h1>
            </div>
        </div>
    </header>
    <nav>        
        <div class="shop text-white text-uppercase">Shop</div>
        <div class="cart text-white text-uppercase">Cart</div>            
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-xxl-3"> 
                <div class="shopsList"></div>
                <div class="userInfo">UserInfo</div>
            </div>
            <div class="col-xs-12 col-md-8 col-xxl-9"> 
                <div class="goods"></div>
                <div class="order">
                    <div class="goodsList"></div>
                    <h2>Total price: </h2>
                    <input type="button" id = "submit" value = "Submit">
                </div>
            </div>
        </div>
    </div>

    <script src = "./js/helpers.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
